<div class="container">
<form [formGroup]="form" (ngSubmit)="submit()">

  <h2>Login as ADMIN</h2>

  <div class="form-control">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">

    <!-- NEW MODEL
    <div class="validation">
    @if (form.get('email')?.touched && form.get('email')?.invalid) {
      @if (form.get('email')?.errors?.required) {
        <small>Enter email</small>
      } @else if (form.get('email')?.errors?.email) {
        <small>Enter valid email</small>
      }
    }
    </div>
    -->

    <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="validation">
      <small *ngIf="form.get('email')?.errors?.['required']">Enter email</small>
      <small *ngIf="form.get('email')?.errors?.['email']">Enter valid email</small>
    </div>


  </div>
</form>

<!--
{
minlength: {
  requiredLength: 5, // lungimea minimă cerută
  actualLength: 3    // lungimea efectivă a valorii
}
}
-->

<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-control">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">

    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="validation">
      <small *ngIf="form.get('password')?.errors?.['required']">Enter password</small>
      <small *ngIf="form.get('password')?.errors?.['minlength']">
        Password must be at last {{ form.get('password')?.errors?.['minlength']?.['requiredLength'] }} characters.
        Now he {{ form.get('password')?.errors?.['minlength']?.['actualLength'] }}
      </small>
    </div>

  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submited">LogIn</button>

</form>
</div>
